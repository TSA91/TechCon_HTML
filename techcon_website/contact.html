<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechCon 2024 - Contact Us</title>
  </head>
  <body>
    <header>
        <h1>Contact Us</h1>
        <nav>
          <ul>
            <li><a href="./about.html">About</a></li>
            <li><a href="./schedule.html">Schedule</a></li>
            <li><a href="./register.html">Register</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="contact-section">
            <h2>Contact Information</h2>
            <p>Get in touch with us through the following channels:</p>
            
            <div>
                <h3>Official Email</h3>
                <a href="mailto:contact@techcon2024.com">contact@techcon2024.com</a>
            </div>

            <div class="social-links">
                <h3>Follow Us</h3>
                <a href="https://twitter.com/techcon" target="_blank">Twitter</a>
                <a href="https://linkedin.com/company/techcon" target="_blank">LinkedIn</a>
                <a href="https://facebook.com/techcon" target="_blank">Facebook</a>
            </div>
        </section>

        <section class="contact-section">
            <h2>Conference Venue</h2>
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.982135456!2d-73.98823512380768!3d40.74844187138674!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1689772358401!5m2!1sen!2sus" 
                    allowfullscreen="" 
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
            </div>
        </section>

        <section class="contact-section contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
      </main>
      <footer>
        <p>&copy;Copyright TechCon 2024</p>
      </footer>
  </body>
  </html>
